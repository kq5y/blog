name: Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Get installed Playwright version
        shell: bash
        id: puppeteer-version
        run: echo "PUPPETEER_VERSION=$( sh .github/scripts/get-puppeteer-version.sh )" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: Setup puppeteer cache
        id: puppeteer-cache
        with:
          path: ${{ env.PUPPETEER_CACHE_DIRECTORY }}
          key: ${{ runner.os }}-puppeteer-${{ steps.puppeteer-version.outputs.PUPPETEER_VERSION }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-
        env:
          PUPPETEER_CACHE_DIRECTORY: "/home/runner/.cache/puppeteer"
      - name: Install Chrome
        run: |
          if ${{ steps.puppeteer-cache.outputs.cache-hit != 'true' }}; then
            pnpm install:chrome
          fi
        shell: bash
      - name: Build
        run: pnpm build
      - name: Publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy ./dist --project-name=blog --commit-dirty=true
